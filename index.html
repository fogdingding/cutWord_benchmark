<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="index2.css">

  <title>蓋世比字</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">蓋世比字</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div>
    <h3>
      選擇相關資料
    </h3>
  </div>
  <form>
    <div class="from-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">請輸入文章</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </div>
    <div class="from-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">選比較對象
          </span>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline1">
            <label class="custom-control-label" for="defaultInline1">1</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline2">
            <label class="custom-control-label" for="defaultInline2">2</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline3">
            <label class="custom-control-label" for="defaultInline3">3</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline4">
            <label class="custom-control-label" for="defaultInline4">4</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline5">
            <label class="custom-control-label" for="defaultInline5">5</label>
          </div>
        </div>
      </div>
    </div>
    <div class="from-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">請選擇源本</span>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            源本
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">gais</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">1</a>
            <a class="dropdown-item" href="#">2</a>
            <a class="dropdown-item" href="#">3</a>
            <a class="dropdown-item" href="#">4</a>
            <a class="dropdown-item" href="#">5</a>
          </div>
        </div>
      </div>
    </div>
    <div class="from-group">
      <div>
        <button type="button" class="btn btn-dark">查詢</button>
      </div>
    </div>
  </form>

  <div id="wrapper">
    <h3>
      Demo of jQuery.PrettyTextDiff
    </h3>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Original</th>
          <th>Changed</th>
          <th>Diff</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="original">This si text 1</td>
          <td class="changed">This is text one</td>
          <td class="diff"></td>
        </tr>
        <tr>
          <td class="original">Today is Jan the 24th, 2013</td>
          <td class="changed">Today is January the 25th of the year 2013</td>
          <td class="diff"></td>
        </tr>
        <tr>
          <td class="original">A mouse is here</td>
          <td class="changed">A sofa is here</td>
          <td class="diff"></td>
        </tr>
        <tr>
          <td class="original">A mouse is here</td>
          <td class="changed">A sofa is here</td>
          <td class="diff2"></td>
        </tr>
      </tbody>
    </table>
    <div>
      <input id="test1" type='button' class='btn btn-primary' value='Diff' />
      <input id="test2" type='button' class='btn btn-primary' value='Diff2' />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"
      type="text/javascript"> </script>
    <script
      src="https://cdn.rawgit.com/arnab/jQuery.PrettyTextDiff/4b0f134e7209659d2fcc84af3118f554e926d801/jquery.pretty-text-diff.min.js"
      type="text/javascript"> </script>
    <script>
      $("input[type=button]").click(function () {
        $("#wrapper tr").prettyTextDiff({
          cleanup: $("#cleanup").is(":checked")
        });
      });
    </script>
    <script>
      $("input[value=Diff2]").click(function () {
        $("#wrapper tr").prettyTextDiff({
          cleanup: $("#cleanup").is(":checked"),
          originalContent: "Some text here.",
          changedContent: "Some more text which can be passed to this function.",
          diffContainer: ".diff2"
        });
      });
    </script>
</body>

</html>
